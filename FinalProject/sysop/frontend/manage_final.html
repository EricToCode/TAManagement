<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="sysop.css">
    </head>
    <body style="margin: 0px; background-color: white;">
        <div class="row header" style="background-color:#DA3739">
            <div class="col-1 col-t-1 col-s-4"></div>
            <div class="col-1 col-t-1 col-s-4"></div>
            <div class="col-1 col-t-1 col-s-4"></div>
            <div class="col-1 col-t-1 col-s-4"></div>
            <div class="col-1 col-t-3 col-s-4" style="background-color: #DA3739; padding: 0; height: 100%; margin-right:0">
                <div class="logo">
                    <img src="logo.png" style="height: 100%; width: 100%; object-fit: contain">
                </div>
            </div>
            <div class="col-9 col-t-8 col-s-4"></div>
        </div>

        <div class="col-6" style="background-color: rgb(255, 255, 255)">
            <a href="sysop.html"><img src="mcgill-logo.png" style="display: block; width:10%; height:10%; margin-left: auto; margin-right: auto;"></a>
        </div>

        <div class="col-6">
            <h2 class="message" style="padding:0; background-color:rgb(255, 255, 255)">
                Welcome to the System Operator space
            </h2>
        </div>

        <div class="row" >
            <div class="col-6 col-t-12 col-s-12" style="text-align:center; padding:0">
                <div class="tab-bar" style=" background-color:rgb(255, 255, 255) ">
		            <a href="manage_final.html" class="active">
                        <button class="tab">
                            Manage Users
                        </button>
                    </a>
                    <a href="import_final.html" class="empty">
                        <button class="tab">
                            Import Courses and Professors
                        </button>
                    </a>
                    
                    <a href="add_final.html" class="empty">
                        <button class="tab">
                            Manually add Courses and Professors
                        </button>
                    </a>
                </div>
            </div>
        </div>
	</div>
    <div class="main-content" style="height: 75vh; text-align:center">
        <h2>Add a User</h2>
        <form method="post" style="display:inline-block; text-align:center; place-items:center">
            <label for="fname" style="width:100%">First Name</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname" style="width:100%">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email" style="width:100%">Email</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="uname" style="width:100%">Username</label><br>
            <input type="text" id="uname" name="uname"><br><br>
            <button class="importBtn" type="submit" name="addUser">Submit</button>
        </form>
        <h2 style="text-align: center;">Select a user to edit or delete</h2>
        <form method="post" style="display:inline-block; text-align:center; place-items:center">
            <label for="user" style="width:100%">User</label><br><select name="user" id="user" required=""><option value="">-- Select a User --</option><option value="Dummy User">Dummy User</option><option value=""></option></select><br><br>
            <button class="importBtn" type="submit" name="edit">Edit</button>
            <button class="importBtn" type="submit" name="delete">Delete</button>  <br>
        </form>
    </div>
    <footer>
        <div class="footer">
            <img class="logo2" src="logo-footer.png" alt="School of CS">
        </div>
    </footer>
